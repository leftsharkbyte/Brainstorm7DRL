<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DRL Idea Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>7DRL Idea Generator</h1>
        <div>
			<label for="mechanicsCount">Number of Mechanics:</label>
			<select id="mechanicsCount">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
			</select>
		</div>
		<div>
			<label for="themesCount">Number of Themes/Settings:</label>
			<select id="themesCount">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
			</select>
		</div>
        <button onclick="generateIdea()">Generate 7DRL Idea</button>
        <div id="ideaOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
